<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Μαθαίνω τα strings</title>
  <style>
  div{
  width:50%;
  font-size:20px;
  background-color:#f2f2f2;
  border:1px solid #ccc;
  padding:20px;
  }
  input[type=text]{
  padding:12px;
  margin:8px;
  width:80%;
  display:block;
  }
  button{
  font-size:20px;
  background-color:#4CAF50;
  color:white;
  padding:12px;
  cursor:pointer;
  border-radius:5px;
  }
  button:hover{
  background-color:#45a049;
  }
  </style>
  <script>
  function gia(){
  var myimg=document.querySelector("#img1");
  var onoma=document.querySelector("#txt1").value;
  var xairetismos=onoma.toUpperCase();
  var lastletter=xairetismos[onoma.length-1];
  
  if(lastletter=="Σ" || lastletter =="Ν"){
		myimg.src="https://source.unsplash.com/300x300/?boy";
	}else{
		myimg.src="https://source.unsplash.com/300x300/?girl";
  }
  }
  </script>
</head>
<body>
<div>
<label>Δώσε ενα όνομα</label>
<input type="text" id="txt1">
<button onclick="gia()">Υποβολή</button>
<img src="" id="img1">

</div>
</body>
</html>
